{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>🧠 שאל את המערכת</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="question" class="form-label">שאלה:</label>
        <input type="text" class="form-control" id="question" name="question" required>
      </div>
      <button type="submit" class="btn btn-primary">שלח</button>
    </form>

    {% if answer %}
      <div class="alert alert-success mt-4">
        <strong>תשובה:</strong> {{ answer }}
      </div>
    {% endif %}
  </div>
{% endblock %}
